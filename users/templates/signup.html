<div>
{% with messages = get_flashed_messages() %}
    {% for message in messages %}
        <p style="color: red">
            {{ message }}
        </p>
    {% endfor %}
{% endwith %}
</div>
<div>
<form action="{{ url_for('users.signup') }}" method="POST">
    <p><label for="email">EMAIL</label>
    <input name="email" id="email" type="email"></p>
    <p><label for="name">NAME</label>
    <input name="name" id="name" type="text"></p>
    <p><label for="password1">PASSWORD</label>
    <input name="password1" id="password1" type="password"></p>
    <p><label for="password2">CONFIRM PASSWORD</label>
    <input name="password2"  id="password2" type="password"></p>
    <button type="submit">Sign Up</button>
</form>
</div>
